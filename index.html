<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherenkov light simulation demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #pmt-chart-container { position: absolute; bottom: 10px; left: 10px; width: 300px; height: 200px; background-color: rgba(255, 255, 255, 0.9); border: 1px solid #ccc; z-index: 10; padding: 5px; box-sizing: border-box; }
        .dg.main .button {
            background-color: lightcoral !important; /* Make button slightly red */
            color: white !important; /* Ensure text is readable */
        }
    </style>
</head>
<body>
    <h1 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 11; margin: 0; padding: 5px 10px; background-color: rgba(255, 255, 255, 0.8); font-size: 24px; white-space: nowrap;">Cherenkov light simulation demo</h1>
    <div id="display-2d" style="position: absolute; top: 40px; left: 10px; width: 300px; height: 200px; background-color: white; z-index: 10; padding: 2px 2px 1px 2px; box-sizing: border-box; display: grid; grid-template-columns: repeat(12, 1fr); grid-template-rows: repeat(10, 1fr); gap: 1px; align-content: start;">
        <!-- 2D PMT elements will be added here by JS -->
    </div>
    <div id="pmt-chart-container">
        <canvas id="pmtHitChart"></canvas>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
